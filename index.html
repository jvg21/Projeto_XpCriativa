<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="#">Hotelzin</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="Titulo">Agendamento</h1>
        </div>
    </main>
        
    <div class="container col-md-4" style="background-color: rgba(255, 255, 255, 0.486); display: flex; padding: 10%; justify-content: center;">
        <div>
            <label for="">Data de entrada</label>
            <input type="date">
        </div>
        <div style="margin-top: 5vh;">
            <label for="">Data de saída</label>
            <input type="date">
        </div>
        <div style="margin-top: 5vh;">
            <label for="">Hora de entrada</label>
            <input type="time">
        </div>
        <div style="margin-top: 5vh;">
            <label for="">Hora de saída</label>
            <input type="time">
        </div>
        <div style="margin-top: 5vh;">
            <label for="">Tipo Quarto</label>
            <select >
                <option selected disabled value=""></option>
                <option>Single</option>
                <option>Couple</option>
                <option>Family</option>
                <option>Premium</option>
              </select>
        </div>
        <div style="margin-top: 5vh;">
            <label>Refeições</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">Café da manhã</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">Almoço</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">Janta</label>
            </div>
        </div>

        <button style="margin-top: 5vh; background-color: darkgreen; border: none; padding: 5%;">Agendar</button>
    </div>
      

    <footer>
        <div class="container">
            <p>&copy; 2023 Minha Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
