<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sytle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h2>Registrar Hospede</h2>
            <div class="form-group mb-2">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="firstname" placeholder="DIGITE SEU NOME">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control"  name="lastname" placeholder="SOBRENOME">
                    </div>
                </div>
            </div>
            <div class="form-group mb-2">
                <input type="email" class="form-control"  name="email" placeholder="Email ">
            </div>
            <div class="form-group mb-2">
                <input type="cep" class="form-control"  name="cep" placeholder="00.000-00">
            </div>
            <div class="form-group mb-2">
                <input type="tel" class="form-control"  name="telefone" placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form-group mb-2">
                <label for="diaa"></label>
                <input type="date" id="diaa" name="diaa">
            </div>
            <div class="form-group mb-2">
                <input  type="password" class="form-control"   name="password" placeholder="senha">
            </div>
            <div class="form-group mb-2">
                <input type="password" class="form-control"  name="confirm_password" placeholder="confirmar senha" >
            </div>
            <div class="form-group mb-2">
                <label>
                    <input type="checkbox" name="">
                    Eu aceito o <a href="#">Termos de uso</a> & <a href="">Termos de Privacidade</a>
                </label>
            </div>
            <input type="submit" class="btn btn-success btn-block" name="" value="Submit" >
        </form>
    </div>
     
    
    
            
    
</body>
</html>
